<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
    <title>Hangman</title>
</head>
<body>
    

    <div class="container  bg-gradient1 border-1">
        <div class="row-1 my-5 text-center">
          <div data-aos="fade-down"
          data-aos-duration="500" class="col">
            <h1 id="TITLE" class="display-1">Hangman</h1> <br>
          </div>
        </div>
    </div>

  <div class="container">
        <div class="row">
          <div class="col-6 ">
            <img id="Hangman" src="img/NoGuess.png" alt=""> </img>
            <h3 class="text-end" id="Incorrect">Incorrect:</h3>
          </div>
        
      


      
          <div class="col text-center pt-5">
           <h2 id="Word" class="display-2">_ _ _ _ _ _</h2>
           <h4 id="Hint">Hint: XYZ</h4>
           
          </div>
        </div>
  </div>

  <div id="keyboard" class="container-fluid text-center">
        <div class="row row-1">

          <div class="col">
         <button id="A" type="button" class="btn btn-primary btn-lg">A</button>
           </div>
          <div class="col">
            <button id="B" type="button" class="btn btn-primary btn-lg">B</button>
          </div>
          <div class="col">
            <button id="C" type="button" class="btn btn-primary btn-lg">C</button>
          </div>
          <div class="col">
          <button id="D" type="button" class="btn btn-primary btn-lg">D</button>
           </div>


            <div class="col">
            <button id="E" type="button" class="btn btn-primary btn-lg">E</button>
            </div>
        <div class="col">
          <button id="F" type="button" class="btn btn-primary btn-lg">F</button>
        </div>
        <div class="col">
          <button id="G" type="button" class="btn btn-primary btn-lg">G</button>
        </div>
          <div class="col">
            <button id="H" type="button" class="btn btn-primary btn-lg">H</button>
          </div>

          
      </div>

      <div class="row row-2 pt-3">

        <div class="col">
       <button id="I" type="button" class="btn btn-primary btn-lg">I</button>
         </div>
        <div class="col">
          <button id="J" type="button" class="btn btn-primary btn-lg">J</button>
        </div>
        <div class="col">
          <button id="K" type="button" class="btn btn-primary btn-lg">K</button>
        </div>
        <div class="col">
        <button id="L" type="button" class="btn btn-primary btn-lg">L</button>
         </div>


          <div class="col">
          <button id="M" type="button" class="btn btn-primary btn-lg">M</button>
          </div>
      <div class="col">
        <button id="N" type="button" class="btn btn-primary btn-lg">N</button>
      </div>
      <div class="col">
        <button id="O" type="button" class="btn btn-primary btn-lg">O</button>
      </div>
        <div class="col">
          <button id="P" type="button" class="btn btn-primary btn-lg">P</button>
        </div>

        
    </div>

    <div class="row row-2 pt-3">

      <div class="col">
     <button id="Q" type="button" class="btn btn-primary btn-lg">Q</button>
       </div>
      <div class="col">
        <button id="R" type="button" class="btn btn-primary btn-lg">R</button>
      </div>
      <div class="col">
        <button id="S" type="button" class="btn btn-primary btn-lg">S</button>
      </div>
      <div class="col">
      <button id="T" type="button" class="btn btn-primary btn-lg">T</button>
       </div>


        <div class="col">
        <button id="U" type="button" class="btn btn-primary btn-lg">U</button>
        </div>
    <div class="col">
      <button id="V" type="button" class="btn btn-primary btn-lg">V</button>
    </div>
    <div class="col">
      <button id="W" type="button" class="btn btn-primary btn-lg">W</button>
    </div>
      <div class="col">
        <button id="X" type="button" class="btn btn-primary btn-lg">X</button>
        </div>

        <div class="row row-3 pt-3">

        
        <div class="col">
          <button id="Y" type="button" class="btn btn-primary btn-lg">Y</button>
        </div>
          <div class="col">
            <button id="Z" type="button" class="btn btn-primary btn-lg">Z</button>
      </div>
    </div>

      
  </div>
     
  </div>





      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <script src="script.js"></script>
  </body>
</html>
</body>
</html>
